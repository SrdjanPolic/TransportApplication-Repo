<h2>
  Izveštaj - Profit po putnim nalozima
</h2>
<div class="report-box" >
  <div class="span8 well invoice-body">
    <table class="table-bordered fixed" cellspacing="0">
      <colgroup>
        <col class="width25">
        <col class="width25">
        <col class="width25">
        <col class="width25">
      </colgroup>
      <thead>
        <tr style="text-align:center">
          <th><strong>Broj naloga</strong></th>
          <th>Prihodi</th>
          <th>Troškovi</th>
          <th>Dobit</th>
        </tr>
      </thead>
      <tbody>
        <tr style="text-align:center">
          <td><strong>{{this.travelOrderProfit.travelOrder}}</strong></td>
          <td>{{this.travelOrderProfit.revenue | number:'1.2-2' :'de-DE'}}</td>
          <td>{{this.travelOrderProfit.expences | number:'1.2-2':'de-DE' }}</td>
          <td>{{ this.travelOrderProfit.profit | number:'1.2-2':'de-DE' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
