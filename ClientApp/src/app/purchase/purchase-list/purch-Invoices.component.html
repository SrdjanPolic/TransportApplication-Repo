<table class="table table-hover">
  <thead class="thead-light">
    <th>Broj fakture</th>
    <th>Dobavljač</th>
    <th>Ukupan Iznos</th>
    <th>Datum knjiženja</th>
    <th>
      <a class="btn btn-outline-success" routerLink="['/purchase/create']"><i class="fa fa-plus-square"></i> Kreiraj novu fakturu</a>
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let invoices of PurchInvList">
      <th (click)="openForEdit(invoices.InvoiceNo)">{{invoices.InvoiceNo}}</th>
      <td (click)="openForEdit(invoices.VendorId)">{{invoices.VendorId}}</td>
      <td (click)="openForEdit(invoices.TotalAmount)">{{invoices.TotalAmount}}</td>
      <td (click)="openForEdit(invoices.PostingDate)">{{invoices.PostingDate}}</td>
      <td>
          <a class="btn text-danger" (click)="onInvoiceDelete(invoices.id)"><i class="fa fa-trash fa-lg"></i></a>
      </td>
    </tr>
  </tbody>
</table>
