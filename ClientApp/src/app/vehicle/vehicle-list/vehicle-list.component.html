<div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="250px" fxLayoutGap.lt.md="20px">
  <mat-form-field>
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div>
    <a [routerLink]="['/vehicle/create']" mat-button color="primary">Kreiraj vozilo</a>
  </div>
</div>
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="registrationNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Registarski broj </th>
    <td mat-cell *matCellDef="let element"> {{element.registrationNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="remark">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Napomena </th>
    <td mat-cell *matCellDef="let element"> {{element.remark}} </td>
  </ng-container>

  <ng-container matColumnDef="vechicleType">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Vrsta vozila </th>
    <td mat-cell *matCellDef="let element"> {{element.vechicleType}} </td>
  </ng-container>

  <ng-container matColumnDef="chassisNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Broj Å¡asije </th>
    <td mat-cell *matCellDef="let element"> {{element.chassisNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Detalji </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
          <mat-icon class="mat-18">reorder</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Izmena </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="redirectToUpdate(element.id)">
            <mat-icon class="mat-18">system_update</mat-icon>
        </button>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 50, 100, 500]">
</mat-paginator>
