<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">

    <mat-card-title>Izbriši kupca</mat-card-title>
    <mat-card-content>
      <div fxLayout="column wrap" fxLayoutGap="40px">
        <div fxLayout="row wrap" fxFlex>
          <div fxFlex><strong>Ime kupca</strong></div>
          <div fxFlex>{{customer?.name}}</div>
        </div>

        <div fxLayout="row wrap" fxFlex>
          <div fxFlex><strong>Adresa kupca</strong></div>
          <div fxFlex>{{customer?.address}}</div>
        </div>

        <div fxLayout="row wrap" fxFlex>
          <div fxFlex><strong>Grad kupca</strong></div>
          <div fxFlex>{{customer?.city}}</div>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions align="center">
      <button mat-raised-button color="primary" (click)="deleteCustomer()">Izbriši</button>
      <button type="button" mat-raised-button color="warn" (click)="onCancel()">Otkaži</button>
    </mat-card-actions>

  </mat-card>
</section>
